<h3 class="my-3">Register</h3>
<div class="card my-3" *ngIf="showMsg" [ngClass]="msgClass">
  <div class="card-body text-light"> {{ msg }} </div>
</div>
<form (ngSubmit)="onRegister()" #f="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" ngModel required #name="ngModel"
    [ngClass]="{'is-invalid': !name.valid && name.touched}">
    <div class="invalid-feedback">
      Please enter your name.
    </div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" ngModel required #username="ngModel"
    [ngClass]="{'is-invalid': !username.valid && username.touched}">
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" name="email" ngModel required email #email="ngModel"
    [ngClass]="{'is-invalid': !email.valid && email.touched}">
    <div class="invalid-feedback">
      Please enter your email.
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel required #password="ngModel"
    [ngClass]="{'is-invalid': !password.valid && password.touched}">
    <div class="invalid-feedback">
      Please choose a password.
    </div>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" name="passwordConfirm" ngModel required #passwordConfirm="ngModel"
    [ngClass]="{'is-invalid': passwordConfirm.value != password.value && passwordConfirm.touched}">
    <div class="invalid-feedback">
      The passwords don't match.
    </div>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!f.valid || passwordConfirm.value != password.value">
</form>
<br>
