<h3 class="my-3">Log in</h3>
<div class="card my-3" *ngIf="showMsg" [ngClass]="msgClass">
  <div class="card-body text-light"> {{ msg }} </div>
</div>
<form (ngSubmit)="onLogin()" #f="ngForm">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" name="username" ngModel required #username="ngModel"
    [ngClass]="{'is-invalid': !username.valid && username.touched}">
    <div class="invalid-feedback">
      Please enetr your username.
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel required #password="ngModel"
    [ngClass]="{'is-invalid': !password.valid && password.touched}">
    <div class="invalid-feedback">
      Please enetr your password.
    </div>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary" [disabled]="!f.valid">
</form>
<br>
